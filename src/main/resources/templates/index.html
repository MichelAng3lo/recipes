<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout.html::head}"></head>

<body>

<nav th:replace="~{layout.html::nav}">

</nav>



<div class="album py-5 bg-light">
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col" th:each="d : ${days}" >
                <div th:text="${d.date}"></div>
                <div>
                    <a th:href="@{/meals/new(date=${d.date})}">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Dodaj posiłek</button>
                    </a>
                </div>
            </th>
<!--            <th scope="col">Last</th>-->
<!--            <th scope="col">Last</th>-->
<!--            <th scope="col">Handle</th>-->
<!--            <th scope="col">First</th>-->
<!--            <th scope="col">Last</th>-->
<!--            <th scope="col">Handle</th>-->
<!--            <th scope="col">Handle</th>-->
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">Śniadanie</th>
            <td th:each="d : ${days}">
                <div class="card text-light bg-dark mb-4 box-shadow" th:each="br : ${d.breakfast}">
                    <div class="card-body">
                        <p class="card-text" th:text="${br.recipe.name}"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </div>

                        </div>
                    </div>
                </div>
            </td>


        </tr>
        <tr>
            <th scope="row">Obiad</th>
            <td th:each="d : ${days}">
                <div class="card text-light bg-dark mb-4 box-shadow" th:each="dn : ${d.dinner}">
                    <div class="card-body">
                        <p class="card-text" th:text="${dn.recipe.name}"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </div>

                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <th scope="row">Kolacja</th>
            <td th:each="d : ${days}">
                <div class="card text-light bg-dark mb-4 box-shadow" th:each="sp : ${d.supper}">
                    <div class="card-body">
                        <p class="card-text" th:text="${sp.recipe.name}"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </div>

                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="card mb-4 box-shadow">

                <div class="card-body">
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
